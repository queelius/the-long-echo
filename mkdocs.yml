site_name: "The Long Echo"
site_description: "On digital legacy, graceful degradation, and designing systems that outlast their creators"
site_author: "Alex Towell"
repo_url: https://github.com/queelius/the-long-echo
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - tables
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/queelius
    - icon: fontawesome/solid/globe
      link: https://metafunctor.com
    - icon: fontawesome/solid/envelope
      link: mailto:queelius@gmail.com

copyright: "Copyright &copy; 2025-2026 Alex Towell"

nav:
  - Home: index.md
  - Posts:
      - "Digital Resilience": post/2025-01-long-echo/index.md
      - "The Toolkit": post/2025-12-16-long-echo-toolkit/index.md
      - "Bookmarks in Practice": post/2025-12-18-long-echo-bookmarks/index.md
      - "Photos and Mail": post/2026-01-19-long-echo-photos-mail/index.md
  - About: about.md
